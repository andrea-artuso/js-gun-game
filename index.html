<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS OOP Gun Game</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    
    <div id="root">
        <div class="selectMenu">
            <form>
                <!-- first -->
                <div>
                    <input type="radio" name="selectWeapon" id="firstW" checked>
                    <label for="firstW">M4A1</label>
                </div>
                <!-- second -->
                <div>
                    <input type="radio" name="selectWeapon" id="secondW">
                    <label for="secondW">AK47</label>
                </div>
                <!-- third -->
                <div>
                    <input type="radio" name="selectWeapon" id="thirdW">
                    <label for="thirdW">MP5</label>
                </div>
                <!-- fourth -->
                <div>
                    <input type="radio" name="selectWeapon" id="fourthW">
                    <label for="fourthW">G36</label>
                </div>
                <!-- fifth -->
                <div>
                    <input type="radio" name="selectWeapon" id="fifthW">
                    <label for="fifthW">COLT 1911</label>
                </div>

                <button type="button" id="update-weapon" onclick="changeWeapon()">Update</button>
            </form>
        </div>

        <div id="info-container">
            <span id="weapon-name" title="name">M4A1</span>
            <span id="weapon-type" title="type">Assault Rifle</span>
            <span id="weapon-munitions" title="munitions">30</span>
        </div>

        <div class="image-wrapper">
            <img id="gun-image">
        </div>

        <div id="button-container">
            <button id="shoot-button">Shoot</button>
            <button id="reload-button">Reload</button>
            <br>
            <input type="checkbox" name="safety-lock" id="safety-lock" checked>
            <label for="safety-lock">Safety lock (ON/OFF)</label>
        </div>
    </div>

    <button onclick="testAudio()">Prova audio</button>

</body>
<script src="/main.js"></script>
</html>
